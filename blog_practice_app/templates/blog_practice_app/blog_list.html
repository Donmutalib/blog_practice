{% extends "blog_practice_app/base.html" %}
{% block content %}
<hr>
<br>

<a href="{% url 'blog_practice_app:blog_create' %}">Create a new post</a>

    {% for blog in object_list %}
    <ul>
        <li>
            <h4>
                {{ blog.date_added | date:'M d, Y H:i' }}
                <p>
                    <a href="{% url 'blog_practice_app:blog' blog.id %}"> {{ blog.title }} </a>
                </p>
                
            </h4>
        </li>
        <p> {{ blog.text }} </p>
    </ul>
    
  
    {% endfor %}

{% endblock content %}
